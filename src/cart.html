<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="fonts/font-first.css" />
		<link rel="stylesheet" href="fonts/font-second.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
			integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<load src="partials/components/header.html" />
		<main>
			<load src="partials/cart-page/cart-content.html" />
		</main>
		<load src="partials/components/footer.html" />

		<!-- ------------------------------Модальне вікно---------------------- -->
		<div class="backdrop is-hidden" data-modal>
			<div class="modal-order">
				<button type="button" class="close-modal-btn" data-modal-close>
					<svg width="28" height="28">
						<use href="./icons.svg#icon-ion_close-sharp"></use>
					</svg>
				</button>
				<div class="picture-wrap">
					<picture>
						<source
							srcset="
								/images/cart-content/cart-order/cart-order-desk.jpg,
								/images/cart-content/cart-order/cart-order-desk-2x.jpg
							"
							media="(min-width: 1166px)"
						/>
						<source
							srcset="
								/images/cart-content/cart-order/cart-order-tablet.jpg,
								/images/cart-content/cart-order/cart-order-tablet-2x.jpg
							"
							media="(min-width: 768px)"
						/>
						<source
							srcset="
								/images/cart-content/cart-order/cart-order-mob.jpg,
								/images/cart-content/cart-order/cart-order-mob-2x.jpg
							"
							media="(min-width: 320px)"
						/>
						<img
							src="/images/cart-content/cart-empty/cart-empty-desk.jpg"
							alt="yellow shopping basket"
						/>
					</picture>
				</div>

				<p class="modal-title">Order success</p>
				<p class="modal-text">
					Thank you for shopping at Food Boutique. Your order has been received
					and is now being freshly prepared just for you! Get ready to indulge
					in nourishing goodness, delivered right to your doorstep. We're
					thrilled to be part of your journey to better health and happiness.
				</p>
			</div>
		</div>
		<!-- ------------------------------------------------------------------ -->
		<script type="module" src="./js/cart.js"></script>
	</body>
</html>
